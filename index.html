<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <script src="script.js" defer></script>
  </head>

  <body>
    <h1>~ Philippine Vacation Trip ~</h1>
    <h2>Countdown Timer</h2>

    <div class="countdown-con">
      <div class="countdown-el days-con">
        <p class="number" id="days">0</p>
        <span>Days</span>
      </div>

      <div class="countdown-el hours-con">
        <p class="number" id="hours">0</p>
        <span>Hours</span>
      </div>

      <div class="countdown-el mins-con">
        <p class="number" id="mins">0</p>
        <span>Minutes</span>
      </div>

      <div class="countdown-el sec-con">
        <p class="number" id="seconds">0</p>
        <span>Seconds</span>
      </div>
    </div>
  </body>
</html>
